<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script   src="https://code.jquery.com/jquery-2.2.2.js"   integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container-fluid">

    <!--Products list & registration form-->
    <div class="row">

                <button type="button" id="wantToSignIn" class="btn btn-info">Sign in</button>
                <button type="button" id="wantToSignUp" class="btn btn-info">Sign up</button>



        <ul id="productsList" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 nav nav-tabs" data-tabs="tabs"></ul>

        <div id="signInSuccess" class="alert alert-success" role="alert"><strong>Well done! </strong>You've been signed in successfully.</div>
        <div id="signUpSuccess" class="alert alert-success" role="alert"><strong>Well done! </strong>You've been signed up successfully.</div>
        <div id="signUpFailure" class="alert alert-warning" role="alert"><strong>Oops! </strong>User with such name already exists.</div>
        <div id="signInFailure" class="alert alert-warning" role="alert"><strong>Oops! </strong>User or password are invalid.</div>



            <div id="regForm">

            <div class="span6" id="signIn">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="usernameAuthorisation"></label>
                        <input id="usernameAuthorisation" name="username" type="text" placeholder="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordAuthorisation"></label>
                        <input id="passwordAuthorisation" name="password" type="password" placeholder="password" class="form-control"
                               required>
                    </div>

                    <button type="button" onclick="doSignIn()" class="btn btn-success">Sign in</button>
                </form>
            </div>




            <div class="span6" id="signUp">

                <form class="form-inline">
                    <div class="form-group">
                        <label for="usernameRegistration"></label>
                        <input id="usernameRegistration" name="username" type="text" placeholder="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordRegistration"></label>
                        <input id="passwordRegistration" name="password" type="password" placeholder="password" class="form-control"
                               required>
                    </div>
                    <button type="button" onclick="doSignUp()" class="btn btn-success">Sign Up!</button>
                </form>
            </div>

        </div>

    </div>

            <!--Product, comments and rating-->
            <div class="row" id="PCR">

            <div id="cont" class="col-lg-4 col-md-6 col-sm-6 col-xs-12"></div>


             <div id="leaveComment" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">

                <form id="listHide">
            <div id="reviewStars-input">

                <input class="star" id="star-4" type="radio" value="5" name="reviewStars" onclick="getStarValue(value)">
                <label title="gorgeous" for="star-4"></label>

                <input class="star" id="star-3" type="radio" value="4" name="reviewStars" onclick="getStarValue(value)">
                <label title="good" for="star-3"></label>

                <input class="star" id="star-2" type="radio" value="3" name="reviewStars" onclick="getStarValue(value)">
                <label title="regular" for="star-2"></label>

                <input class="star" id="star-1" type="radio" value="2" name="reviewStars" onclick="getStarValue(value)">
                <label title="poor" for="star-1"></label>

                <input class="star" id="star-0" type="radio" value="1" name="reviewStars" onclick="getStarValue(value)">
                <label title="bad" for="star-0"></label>

            </div><br>


            <p>Your rating is: </p>

                <form>
                    <label for="text"></label>
                    <textarea class="form-control" id="text" name="text" placeholder="Write your comment" rows="5" cols="43" required></textarea>
                    <button id="sendButton" type="button" onclick="sendComment()" class="btn btn-success">Send</button>
                </form>
        </form>
    </div>
                    <div id="reviews" class="col-lg-4 col-md-12 col-sm-12 col-xs-12"></div>
                </div>


</div>






















</div>

    <script src="index.js"></script>


</body>
</html>
