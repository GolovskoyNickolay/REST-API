<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container-fluid">

    <!--Products list & registration form-->
    <div class="row">
        <div id="productsList" class="col-md-6"></div>
        <div id="onReg" class="col-md-6">
            <div class="span6">
                <span><b>Registration</b></span>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="username"></label>
                        <input id="username" name="username" type="text" placeholder="name" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <label for="password"></label>
                        <input id="password" name="password" type="password" placeholder="password" class="form-control"
                               required>
                    </div>
                    <button type="button" onclick="doRegistration()" class="btn btn-success">Registration</button>
                </form>
            </div>

            <div class="span6">
                <span><b>Authorisation</b></span>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="usernameA"></label>
                        <input id="usernameA" name="username" type="text" placeholder="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="passwordA"></label>
                        <input id="passwordA" name="password" type="password" placeholder="password" class="form-control"
                               required>
                    </div>
                    <button type="button" onclick="doAuthorisation()" class="btn btn-success">Authorisation</button>
                </form>
            </div>
        </div>

    </div>











           <div class="row"></div>

            <div id="cont" class="col-md-3"></div>
             <div id="leaveComment" class="col-md-4">

        <form id="listHide">

            <div id="reviewStars-input">

                <input id="star-4" type="radio" value="5" name="reviewStars" onclick="getStarValue(value)">
                <label title="gorgeous" for="star-4"></label>

                <input id="star-3" type="radio" value="4" name="reviewStars" onclick="getStarValue(value)">
                <label title="good" for="star-3"></label>

                <input id="star-2" type="radio" value="3" name="reviewStars" onclick="getStarValue(value)">
                <label title="regular" for="star-2"></label>

                <input id="star-1" type="radio" value="2" name="reviewStars" onclick="getStarValue(value)">
                <label title="poor" for="star-1"></label>

                <input id="star-0" type="radio" value="1" name="reviewStars" onclick="getStarValue(value)">
                <label title="bad" for="star-0"></label>

            </div><br>


            <p>Your rating is: </p>

                <form>
                    <label for="text"></label>
                    <textarea id="text" name="text" placeholder="Write your comment" rows="5" cols="43"></textarea>
                    <button type="button" onclick="sendComment()" class="btn btn-success">Send</button>
                </form>
        </form>
    </div>
                    <div id="reviews" class="col-md-5"></div>


</div>






















</div>

    <script src="index.js"></script>


</body>
