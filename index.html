<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container-fluid">



            <!--List of products(buttons)-->
            <div id="productsList"></div>









           <div class="row"></div>

            <div id="cont" class="col-md-4"></div>
                     <div id="onReg" class="col-md-4">
        <div class="span6">
            <h4>Registration</h4>
            <form class="form-inline">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input id="username" name="username" type="text" placeholder="name" class="form-control" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="password" class="form-control"
                           required>
                </div>
                <button type="button" onclick="doRegistration()" class="btn btn-success">Registration</button>
            </form>
        </div>

        <div class="span6">
            <h4>Authorisation</h4>
            <form class="form-inline">
                <div class="form-group">
                    <label for="usernameA">Name</label>
                    <input id="usernameA" name="username" type="text" placeholder="name" class="form-control" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="passwordA">Password</label>
                    <input id="passwordA" name="password" type="password" placeholder="password" class="form-control"
                           required>
                </div>
                <button type="button" onclick="doAuthorisation()" class="btn btn-success">Authorisation</button>
            </form>
        </div>
    </div>
                <div id="leaveComment" class="col-md-4">

        <form id="listHide">

            <div id="reviewStars-input">

                <input id="star-4" type="radio" value="5" name="reviewStars" onclick="getStarValue(value)">
                <label title="gorgeous" for="star-4"></label>

                <input id="star-3" type="radio" value="4" name="reviewStars" onclick="getStarValue(value)">
                <label title="good" for="star-3"></label>

                <input id="star-2" type="radio" value="3" name="reviewStars" onclick="getStarValue(value)">
                <label title="regular" for="star-2"></label>

                <input id="star-1" type="radio" value="2" name="reviewStars" onclick="getStarValue(value)">
                <label title="poor" for="star-1"></label>

                <input id="star-0" type="radio" value="1" name="reviewStars" onclick="getStarValue(value)">
                <label title="bad" for="star-0"></label>

            </div>


            <div>
                <form>
                    <label for="text">Write your comment</label>
                    <input id="text" name="text" type="text">
                    <button type="button" onclick="sendComment()">Send</button>
                </form>
            </div>
        </form>
    </div>
</div>

















            <div id="reviews"></div>
</div>

    <script src="index.js"></script>


</body>
</html>
